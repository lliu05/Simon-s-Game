<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simon Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="https://rawgit.com/shinnn/AudioContext-Polyfill/master/audiocontext-polyfill.js"></script> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>     

    <script src="index.js"></script>   

    <link rel="stylesheet" href="index.css"></link>
    
  </head>

  <body class="myBody">
    <div class="wrapper">
      <div class="background">
        <div class="pad shape1"></div>
        <div class="pad shape2"></div>
        <div class="pad shape3"></div>
        <div class="pad shape4"></div>

        <div class="circle">
          <div class="inner-circle">
            
            <div class="row">
              <p class="simon-label">Simon</p>
            </div>

            <div class="row blk-sss">
              
              <div class="display">
                <input class="score" id="myScore" value="--" disabled>
                <h3 class="sss-text">SCORE</h3>
              </div>

              <div class="display margin">
                <button class="round-button btn-start"></button>
                <h3 class="sss-text">START</h3>
              </div>

              <div class="display">
                <div class="light-strict"></div>
                <button class="round-button btn-strict"></button>
                <h3 class="sss-text">STRICT<h3>
              </div>
                  
            </div><!--blk-sss-->
                
            <div class="row blk-switch">
              <input class="bootstrap-switch-mini" id="on-off" type="checkbox" name="my-checkbox" data-size="mini">
            </div><!--blk-switch-->          
          </div><!--inner-circle-->
        </div><!--circle-->
      </div><!--background-->
    </div><!--wrapper-->
  </body>
</html>
